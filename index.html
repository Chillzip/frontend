<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChillZip</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="hero">
    <h1>ChillZip</h1>
    <p class="subtitle">Automate your digital art processing for Etsy success</p>
  </header>

  <!-- Alert Bar (will show messages dynamically) -->
  <div class="alert hidden" id="alert-box"></div>

  <!-- Auth Section -->
  <section id="auth-section" class="auth-container">
    <div class="card">
      <h2>Login</h2>
      <form id="login-form">
        <label for="login-username">Username or Email</label>
        <input id="login-username" placeholder="Username or Email" required />
        <label for="login-password">Password</label>
        <input id="login-password" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="card">
      <h2>Register</h2>
      <form id="register-form">
        <label for="register-username">Username</label>
        <input id="register-username" placeholder="Username" required />
        <label for="register-email">Email</label>
        <input id="register-email" type="email" placeholder="Email" required />
        <label for="register-password">Password</label>
        <input id="register-password" type="password" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
    </div>
  </section>

  <!-- Dashboard Section -->
  <section id="dashboard" class="hidden">
    <p>Welcome to the dashboard!</p>
  </section>

  <!-- JavaScript -->
  <script>
    const API_BASE_URL = 'https://backend-a7lw.onrender.com'; // âœ… Fixed

    async function authFetch(url, options = {}) {
      const token = localStorage.getItem('authToken');
      const headers = options.headers ? new Headers(options.headers) : new Headers();
      if (token) headers.set('Authorization', `Bearer ${token}`);

      const response = await fetch(url, { ...options, headers });
      if (response.status === 401 || response.status === 403) {
        localStorage.removeItem('authToken');
        showAlert('Session expired. Please log in again.', 'error');
        authSection.classList.remove('hidden');
        dashboard.classList.add('hidden');
        throw new Error('Unauthorized');
      }
      return response;
    }

    const registerForm = document.getElementById('register-form');
    const loginForm = document.getElementById('login-form');
    const authSection = document.getElementById('auth-section');
    const dashboard = document.getElementById('dashboard');

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('register-username').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;

      try {
        const res = await fetch(`${API_BASE_URL}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password }),
        });
        if (!res.ok) throw new Error('Registration failed');
        showAlert('Registration successful! You can now log in.', 'success');
        registerForm.reset();
      } catch (err) {
        showAlert(err.message, 'error');
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const usernameOrEmail = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      try {
        const res = await fetch(`${API_BASE_URL}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ usernameOrEmail, password }),
        });
        if (!res.ok) throw new Error('Login failed');
        const data = await res.json();
        localStorage.setItem('authToken', data.token);
        showUserDashboard(data.user);
      } catch (err) {
        showAlert(err.message, 'error');
      }
    });

    window.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('authToken');
      if (token) {
        try {
          const res = await authFetch(`${API_BASE_URL}/auth/me`);
          if (!res.ok) throw new Error('Session expired');
          const data = await res.json();
          showUserDashboard(data.user);
        } catch {
          localStorage.removeItem('authToken');
          showAlert('Session expired. Please log in again.', 'error');
        }
      }
    });

    function showUserDashboard(user) {
      authSection.classList.add('hidden');
      dashboard.classList.remove('hidden');
      console.log('Logged in as:', user);
    }

    function showAlert(message, type = 'success') {
      const alertBox = document.getElementById('alert-box');
      alertBox.textContent = message;
      alertBox.className = `alert ${type}`;
      alertBox.classList.remove('hidden');
      setTimeout(() => alertBox.classList.add('hidden'), 3000);
    }
  </script>
</body>
</html>
